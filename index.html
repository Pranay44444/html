<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Over Video</title>
    <style>
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2rem;
            text-align: center;
            z-index: 2; Above the video
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop controls>
            <source src="4169986-uhd_3840_2160_30fps.mp4" type="video/mp4">
        </video>
        
        <div class="overlay-text">
            <p>Name: Pranay Chitare</p>
            <p>Section: (A)</p>
        </div>
    </div>
</body>
</html>
